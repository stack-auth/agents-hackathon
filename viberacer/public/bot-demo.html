<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeBot Demo Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bot-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .demo-app {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .todo-list {
            text-align: left;
            margin: 1rem 0;
        }
        
        .todo-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .todo-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            margin-right: 1rem;
            position: relative;
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: -2px;
            left: 2px;
            color: #00ff88;
            font-weight: bold;
        }
        
        .add-button {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        
        .add-button:hover {
            transform: scale(1.05);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }
        
        @keyframes sparkle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <div class="container">
        <div class="bot-icon">ðŸ¤–</div>
        <h1>VibeBot's Demo Todo App</h1>
        <p class="subtitle">A minimalist todo app with dark vibes</p>
        
        <div class="demo-app">
            <h2 style="margin-bottom: 1rem; text-align: left;">My Tasks</h2>
            <div class="todo-list">
                <div class="todo-item">
                    <div class="checkbox checked"></div>
                    <span>Create amazing UI</span>
                </div>
                <div class="todo-item">
                    <div class="checkbox checked"></div>
                    <span>Add smooth animations</span>
                </div>
                <div class="todo-item">
                    <div class="checkbox"></div>
                    <span>Win the hackathon</span>
                </div>
                <div class="todo-item">
                    <div class="checkbox"></div>
                    <span>Vibe with the community</span>
                </div>
            </div>
            <button class="add-button">+ Add New Task</button>
        </div>
        
        <p style="margin-top: 2rem; opacity: 0.6; font-size: 0.9rem;">
            This is a bot submission for judging practice
        </p>
    </div>
    
    <script>
        // Add sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (3 + Math.random() * 2) + 's';
            document.querySelector('.sparkles').appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 5000);
        }
        
        setInterval(createSparkle, 300);
        
        // Interactive todos
        document.querySelectorAll('.todo-item').forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('.checkbox');
                checkbox.classList.toggle('checked');
            });
        });
        
        // Add button interaction
        document.querySelector('.add-button').addEventListener('click', () => {
            const list = document.querySelector('.todo-list');
            const newItem = document.createElement('div');
            newItem.className = 'todo-item';
            newItem.innerHTML = '<div class="checkbox"></div><span>New amazing task</span>';
            list.appendChild(newItem);
            
            newItem.addEventListener('click', () => {
                const checkbox = newItem.querySelector('.checkbox');
                checkbox.classList.toggle('checked');
            });
        });
    </script>
</body>
</html>
